<!DOCTYPE html>
<html lang="en" class="dark:[color-scheme:dark]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Profile | CremaBlog</title>
  </head>
  <body
    class="font-display bg-orange-50 text-gray-900 dark:bg-gray-900 dark:text-gray-50"
  >
    <header class="flex p-5 justify-between items-center">
      <div class="flex-1">
        <nav class="hidden md:flex gap-10">
          <a
            href="/"
            class="text-gray-500 hover:text-gray-900 uppercase leading-10 font-semibold transition-colors duration-300 dark:text-gray-50 dark:hover:text-gray-100 dark:border-gray-500"
          >
            Home
          </a>
          <a
            href="/posts"
            class="text-gray-500 hover:text-gray-900 uppercase leading-10 font-semibold transition-colors duration-300 dark:text-gray-50 dark:hover:text-gray-100 dark:border-gray-500"
          >
            All
          </a>
        </nav>
        <button
          id="menu-button"
          class="block md:hidden cursor-pointer"
          onclick="toggleMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-500 dark:text-gray-50"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <div
          id="menu-overlay"
          class="fixed top-0 left-0 z-10 w-full h-full bg-gray-900 opacity-50 hidden"
          onclick="toggleMenu()"
        ></div>
        <aside
          id="menu"
          class="absolute top-0 left-0 z-100 bg-white text-gray-900 rounded-tr-md rounded-br-md h-full min-w-60 p-3 text-md shadow-md hidden dark:bg-gray-800 dark:text-gray-50"
        >
          <button
            id="close-menu"
            class="absolute top-0 right-0 p-3 cursor-pointer"
            onclick="toggleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-900 dark:text-gray-50"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <ul class="flex flex-col gap-2">
            <li>
              <a
                href="/"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/posts"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >All Posts</a
              >
            </li>
          </ul>
        </aside>
      </div>
      <div class="flex-2 md:flex-1 flex justify-center">
        <input
          type="text"
          name="search"
          placeholder="Search"
          class="rounded-full p-2 bg-orange-100 text-gray-900 font-semibold w-full sm:w-80 focus:outline-none focus:ring-2 focus:ring-orange-500 dark:bg-gray-800 dark:text-gray-50"
        />
      </div>
      <div class="flex-1 flex justify-end gap-5 relative">
        <button
          href="#"
          id="user-circle"
          class="rounded-full p-1 aspect-square bg-orange-500 text-orange-50 font-semibold hover:bg-orange-600 w-10 align-middle cursor-pointer transition-colors duration-300 dark:bg-gray-800 dark:text-gray-50 dark:hover:bg-gray-700"
        >
          C
        </button>
        <div
          class="absolute top-0 right-0 bg-white text-orange-500 rounded-full px-1 text-xxs aspect-square w-3 h-3 flex justify-center items-center select-none shadow-md dark:bg-gray-800 dark:text-gray-50"
        >
          9
        </div>
        <div
          id="user-menu"
          class="absolute -bottom-40 right-0 bg-white text-gray-900 rounded-md p-3 text-md shadow-md hidden dark:bg-gray-800 dark:text-gray-50"
        >
          <ul class="flex flex-col gap-2">
            <li class="flex flex-row items-center gap-2">
              <p class="size-max">Dark mode</p>

              <label
                for="dark-mode"
                class="flex items-center cursor-pointer select-none"
              >
                <input
                  type="checkbox"
                  id="dark-mode"
                  class="hidden"
                  onchange="toggleDarkMode()"
                />
                <span
                  class="rounded-full w-10 h-5 bg-gray-300 flex items-center p-1"
                >
                  <span
                    id="dark-mode-circle"
                    class="rounded-full w-3 h-3 bg-gray-900"
                  ></span>
                </span>
              </label>
            </li>
            <li>
              <a
                href="/profile"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Profile</a
              >
            </li>
            <li>
              <a
                href="/settings"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Settings</a
              >
            </li>
            <li>
              <a
                href="/logout"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container px-5 mx-auto max-w-7xl">
      <button
        id="back-button"
        onclick="history.back()"
        class="text-orange-500 hover:text-orange-900 cursor-pointer flex items-center gap-2 translate-y-5 transition-colors duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
          />
        </svg>
        Back
      </button>
      <section class="flex flex-col items-center justify-center gap-5 p-5">
        <div
          class="rounded-full bg-orange-500 text-orange-50 aspect-square w-40 h-40 flex items-center justify-center dark:bg-gray-800 dark:text-gray-50"
        >
          <img
            id="avatar"
            src="https://avatars.githubusercontent.com/u/89304966?v=4"
            alt="Avatar"
            class="rounded-full object-cover w-full h-full"
          />
          <p id="avatar-initial" class="text-6xl select-none font-bold hidden">
            U
          </p>
        </div>
        <h2 id="name" class="text-4xl font-bold text-center">
          Ubeyde Emir Özdemir
          <!-- <span class="text-lg font-normal text-gray-500 dark:text-gray-300"
            >(@ubeydeozdmr)</span
          > -->
        </h2>
        <p id="username" class="text-4xl font-bold text-center hidden">
          @ubeydeozdmr
        </p>
        <input
          id="name-input"
          class="text-4xl font-bold text-center w-full hidden"
          value="Ubeyde Emir Özdemir"
          placeholder="Your name here..."
        />
        <p id="description" class="text-lg text-center">
          Average JavaScript enthusiast. Passionate about web development and
          design.
        </p>
        <input
          id="description-input"
          class="text-lg text-center w-full hidden"
          value="Average JavaScript enthusiast. Passionate about web development and design."
          placeholder="Describe yourself here..."
        />
        <!-- <textarea
          id="description-input"
          class="text-lg text-center w-full hidden"
          placeholder="Describe yourself here..."
        >
Average JavaScript enthusiast. Passionate about web development and design.</textarea
        > -->
        <!-- avatar image url field -->
        <input
          id="avatar-input"
          class="text-center w-full hidden"
          value="https://avatars.githubusercontent.com/u/89304966?v=4"
          placeholder="Avatar image URL..."
        />
        <!-- <p class="text-sm text-gray-500 dark:text-gray-300">
          Member since 2023
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-300">9 followers</p>
        <p class="text-sm text-gray-500 dark:text-gray-300">9 following</p> -->
        <a
          id="edit-profile"
          class="mt-5 mx-3 bg-orange-500 hover:bg-orange-600 text-orange-50 px-5 py-3 rounded-full font-semibold transition-colors duration-300 cursor-pointer w-full max-w-xs text-center dark:bg-gray-800 dark:text-gray-50 dark:hover:bg-gray-700"
        >
          Edit Profile
        </a>
        <a
          id="save-changes"
          class="mt-5 mx-3 bg-orange-500 hover:bg-orange-600 text-orange-50 px-5 py-3 rounded-full font-semibold transition-colors duration-300 cursor-pointer w-full max-w-xs text-center dark:bg-gray-800 dark:text-gray-50 dark:hover:bg-gray-700 hidden"
        >
          Save Changes
        </a>
        <a
          id="discard-changes"
          class="mx-3 bg-gray-300 hover:bg-gray-400 text-gray-900 px-5 py-3 rounded-full font-semibold transition-colors duration-300 cursor-pointer w-full max-w-xs text-center dark:bg-transparent dark:text-gray-50 dark:border-1 dark:border-gray-700 dark:hover:bg-gray-700 hidden"
        >
          Discard Changes
        </a>
      </section>
    </div>
    <footer class="flex justify-center items-center px-5 py-10 sm:py-20">
      <p class="text-gray-500 text-center dark:text-gray-300">
        &copy; 2025 CremaBlog. All rights reserved.
      </p>
    </footer>
    <script src="script.js"></script>
    <script>
      const editProfile = document.querySelector('#edit-profile');
      const saveChanges = document.querySelector('#save-changes');
      const discardChanges = document.querySelector('#discard-changes');
      const avatar = document.querySelector('#avatar');
      const avatarInitial = document.querySelector('#avatar-initial');
      const avatarInput = document.querySelector('#avatar-input');
      const name = document.querySelector('#name');
      const nameInput = document.querySelector('#name-input');
      const username = document.querySelector('#username');
      const description = document.querySelector('#description');
      const descriptionInput = document.querySelector('#description-input');

      avatarInput.value = avatar.src;

      editProfile.addEventListener('click', () => {
        avatarInput.classList.remove('hidden');
        name.classList.add('hidden');
        nameInput.classList.remove('hidden');
        username.classList.add('hidden');
        description.classList.add('hidden');
        descriptionInput.classList.remove('hidden');
        editProfile.classList.add('hidden');
        saveChanges.classList.remove('hidden');
        discardChanges.classList.remove('hidden');
      });

      saveChanges.addEventListener('click', () => {
        if (avatarInput.value.trim() !== '') {
          avatar.src = avatarInput.value;
        }
        avatarInitial.textContent = nameInput.value[0];
        avatarInput.classList.add('hidden');
        name.textContent = nameInput.value;
        description.textContent = descriptionInput.value;
        name.classList.remove('hidden');
        nameInput.classList.add('hidden');
        description.classList.remove('hidden');
        descriptionInput.classList.add('hidden');
        editProfile.classList.remove('hidden');
        saveChanges.classList.add('hidden');
        discardChanges.classList.add('hidden');

        if (!avatarInput.value.trim()) {
          avatarInitial.classList.remove('hidden');
          avatar.classList.add('hidden');
        } else {
          avatarInitial.classList.add('hidden');
          avatar.classList.remove('hidden');
        }

        if (nameInput.value.trim() === '') {
          username.classList.remove('hidden');
          avatarInitial.textContent = username.textContent
            .trim()
            .charAt(1)
            .toUpperCase();
        }
      });

      discardChanges.addEventListener('click', () => {
        avatarInput.classList.add('hidden');
        name.classList.remove('hidden');
        nameInput.classList.add('hidden');
        description.classList.remove('hidden');
        descriptionInput.classList.add('hidden');
        editProfile.classList.remove('hidden');
        saveChanges.classList.add('hidden');
        discardChanges.classList.add('hidden');

        if (nameInput.value.trim() === '') {
          username.classList.remove('hidden');
          avatarInitial.textContent = username.textContent
            .trim()
            .charAt(1)
            .toUpperCase();
        }
      });
    </script>
  </body>
</html>
