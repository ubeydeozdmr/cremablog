<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

          >
            All
          </a>
        </nav>
        <button
          id="menu-button"
          class="block md:hidden cursor-pointer"
          onclick="toggleMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-500 dark:text-gray-50"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <div
          id="menu-overlay"
          class="fixed top-0 left-0 z-10 w-full h-full bg-gray-900 opacity-50 hidden"
          onclick="toggleMenu()"

        <aside
          id="menu"
          class="absolute top-0 left-0 z-100 bg-white text-gray-900 rounded-tr-md rounded-br-md h-full min-w-60 p-3 text-md shadow-md hidden dark:bg-gray-800 dark:text-gray-50"

            id="close-menu"

              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"

                stroke-linecap="round"

                stroke-width="2"

            </li>
          </ul>
        </aside>
      </div>
      <div class="flex-2 md:flex-1 flex justify-center">
        <input

          <ul class="flex flex-col gap-2">
            <li class="flex flex-row items-center gap-2">
              <p class="size-max">Dark mode</p>

              <label
                for="dark-mode"
                class="flex items-center cursor-pointer select-none"
              >
                <input
                  type="checkbox"
                  id="dark-mode"
                  class="hidden"
                  onchange="toggleDarkMode()"
                />
                <span
                  class="rounded-full w-10 h-5 bg-gray-300 flex items-center p-1"
                >
                  <span
                    id="dark-mode-circle"
                    class="rounded-full w-3 h-3 bg-gray-900"
                  ></span>
                </span>
              </label>
            </li>
            <li>
              <a
                href="/profile"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Profile</a
              >
            </li>
            <li>

                href="/settings"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Settings</a
              >
            </li>
            <li>

                href="/logout"
                class="text-gray-900 hover:text-orange-500 transition-colors duration-300 dark:text-gray-50 dark:hover:text-orange-500"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

      <form class="flex flex-col gap-5">

          class="rounded-md p-3 bg-orange-100 text-gray-900 font-semibold focus:outline-none focus:ring-2 focus:ring-orange-500 dark:bg-gray-800 dark:text-gray-50"

        <input

        <input

          value="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        &copy; 2025 CremaBlog. All rights reserved.
