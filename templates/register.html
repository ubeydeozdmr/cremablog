    <div class="content">
      <div class="content__container">
        <div class="content__container__left">
          <div class="content__container__left__text">
            <h1 class="content__container__left__text__title">Register</h1>
            <p class="content__container__left__text__description">
              Register to create your own blog posts and share them with the world!
            </p>
          </div>
        </div>
        <div class="content__container__right">
          <form class="content__container__right__form">
            <div class="content__container__right__form__group">
              <label class="content__container__right__form__group__label">
                Username
              </label>
              <input
                class="content__container__right__form__group__input"
                type="text"
                placeholder="Username"
                aria-label="Username"
              />
            </div>
            <div class="content__container__right__form__group">
              <label class="content__container__right__form__group__label"> Email </label>
              <input
                class="content__container__right__form__group__input"
                type="email"
                placeholder="Email"
                aria-label="Email"
              />
            </div>
            <div class="content__container__right__form__group">
              <label class="content__container__right__form__group__label">
                Password
              </label>
              <input
                class="content__container__right__form__group__input"
                type="password"
                placeholder="Password"
                aria-label="Password"
              />
            </div>
            <div class="content__container__right__form__group">
              <label class="content__container__right__form__group__label">
                Confirm Password
              </label>
              <input
                class="content__container__right__form__group__input"
                type="password"
                placeholder="Confirm Password"
                aria-label="Confirm Password"
              />
            </div>
            <div class="content__container__right__form__group">
              <button
                class="content__container__right__form__group__button"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
